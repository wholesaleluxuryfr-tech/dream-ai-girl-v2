version: '3.8'

services:
  # ============================================
  # BASE DE DONNÉES
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: dream-ai-postgres
    environment:
      POSTGRES_DB: dream_ai_prod
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/shared/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dream-ai-network

  redis:
    image: redis:7-alpine
    container_name: dream-ai-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dream-ai-network

  # ============================================
  # BACKEND SERVICES
  # ============================================

  api-gateway:
    build:
      context: ./backend/services/api_gateway
      dockerfile: Dockerfile
    container_name: dream-ai-api-gateway
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/dream_ai_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ENVIRONMENT=production
      - DEBUG=False
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - dream-ai-network

  auth-service:
    build:
      context: ./backend/services/auth_service
      dockerfile: Dockerfile
    container_name: dream-ai-auth
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/dream_ai_prod
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - dream-ai-network

  chat-service:
    build:
      context: ./backend/services/chat_service
      dockerfile: Dockerfile
    container_name: dream-ai-chat
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/dream_ai_prod
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - dream-ai-network

  ai-service:
    build:
      context: ./backend/services/ai_service
      dockerfile: Dockerfile
    container_name: dream-ai-ai
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8003:8003"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dream-ai-network

  media-service:
    build:
      context: ./backend/services/media_service
      dockerfile: Dockerfile
    container_name: dream-ai-media
    environment:
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - CLOUDFRONT_URL=${CLOUDFRONT_URL}
    ports:
      - "8004:8004"
    restart: unless-stopped
    networks:
      - dream-ai-network

  payment-service:
    build:
      context: ./backend/services/payment_service
      dockerfile: Dockerfile
    container_name: dream-ai-payment
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/dream_ai_prod
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    ports:
      - "8006:8006"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - dream-ai-network

  # ============================================
  # SERVICES GPU (Nécessitent serveur GPU)
  # ============================================

  image-generation:
    build:
      context: ./backend/services/image_generation_service
      dockerfile: Dockerfile
    container_name: dream-ai-image-gen
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - CLOUDFRONT_URL=${CLOUDFRONT_URL}
      - SDXL_MODEL_ID=stabilityai/stable-diffusion-xl-base-1.0
      - SDXL_REFINER_ID=stabilityai/stable-diffusion-xl-refiner-1.0
    ports:
      - "8007:8007"
    volumes:
      - ./models:/models
      - ./lora:/models/lora
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dream-ai-network

  video-generation:
    build:
      context: ./backend/services/video_generation_service
      dockerfile: Dockerfile
    container_name: dream-ai-video-gen
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - CLOUDFRONT_URL=${CLOUDFRONT_URL}
    ports:
      - "8008:8008"
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dream-ai-network

  voice-service:
    build:
      context: ./backend/services/voice_service
      dockerfile: Dockerfile
    container_name: dream-ai-voice
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - CLOUDFRONT_URL=${CLOUDFRONT_URL}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "8009:8009"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dream-ai-network

  # ============================================
  # FRONTEND
  # ============================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:8002}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: dream-ai-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - dream-ai-network

